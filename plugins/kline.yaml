apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kl
spec:
  version: v1.0.0
  homepage: https://github.com/AmitGujar/kLine
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/AmitGujar/kLine/releases/download/v1.0.0/kubectl-kl_v1.0.0_linux_amd64.tar.gz
      sha256: 8cb2a21851b383de78a38157ac588d30cac4421f5a7e30b5d75d273e4de62bca
      bin: kubectl-kl
      files:
        - from: kubectl-kl
          to: .
        - from: LICENSE
          to: .
  shortDescription: Switch AKS cluster on & off
  description: |
    kubectl-kl is plugin version of kLine. It allows you to effortlessly manage the state of AKS cluster. It uses Azure CLI client as a
    method for authentication. kubectl-kl also features the use command to switch the context of namespace blazing fast.

